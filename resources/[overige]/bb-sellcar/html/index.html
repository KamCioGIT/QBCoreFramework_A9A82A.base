<html>
	<head>
	        <link rel="stylesheet" href="style.css" type="text/css">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body id="body">
                <div class="container">
                        <div class="vertical"></div>
                        <div class="box">
                                <span class="box-title">2E HANDS AUTO's</span>
                                <span class="box-text">Wil je deze auto verkopen?</span>
                                <div class="selloption">
                                        <div class="box-sellbutton">
                                                <span class="box-sellbutton-text">Verkoop</span>
                                        </div>
                                        <div class="box-cancelbutton">
                                                <span class="box-cancelbutton-text">Stoppen</span>
                                        </div>
                                </div>
                                <div class="priceoption">
                                        <input type="number" min="0" placeholder="PRIJS" class="inputprice" id="inputprice">
                                        <div class="priceoption-sellbutton">
                                                <span class="priceoption-sellbutton-text">Verkoop</span>
                                        </div>
                                        <div class="priceoption-cancelbutton">
                                                <span class="priceoption-cancelbutton-text">Stoppen</span>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="vehicleinfo">
                        <div class="vehicleinfo-vertical">
                                <span class="vehicleinfo-title">Auto Tekoop</span>
                                <span class="vehicleinfo-plate">PLAAT</span><span class="vehicleinfo-plate-text">BU485SQ4</span>
                                <span class="vehicleinfo-owner">Eigenaar</span><span class="vehicleinfo-owner-text">Bit Bitc0de</span>
                                <span class="vehicleinfo-engine">AFGESTEMDE MOTOR</span><span class="vehicleinfo-engine-text">Ja</span>
                                <span class="vehicleinfo-turbo">TURBO</span><span class="vehicleinfo-turbo-text">Ja</span>
                                <span class="vehicleinfo-armor">ANTI-KOGEL</span><span class="vehicleinfo-armor-text">Nee</span>
                                <span class="vehicleinfo-brakes">VERBETERDE REMMEN</span><span class="vehicleinfo-brakes-text">Ja</span>
                                <span class="vehicleinfo-vel">MAX. SNELHEID</span><span class="vehicleinfo-vel-text">100 km/h</span>
                                <span class="vehicleinfo-price">PRIJS</span><span class="vehicleinfo-price-text">300000$</span>
                                <div class="vehicleinfo-buy">
                                        <span class="vehicleinfo-buy-text">Kopen</span>
                                </div>
                                <div class="vehicleinfo-cancel">
                                        <span class="vehicleinfo-cancel-text">Stoppen</span>
                                </div>
                        </div>
                        <div class="action">
                                <div class="action-capo">
                                        <img src="./img/capo-abierto.png">
                                </div>
                                <div class="action-maletero">
                                        <img src="./img/maletero-abierto.png">  
                                </div>
                                <div class="action-puertas">
                                        <img src="./img/puertas.png">
                                </div>
                                <div class="action-camara">
                                        <img src="./img/camara.png">
                                </div>
                        </div>
                </div>
                


        <script src="./script.js" type="text/javascript"></script>
	</body>
</html>
